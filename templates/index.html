    <title>DoS Attack</title>
</head>
<body>
    <h1>Perform a DoS Attack</h1>
    <form method="POST">
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" required><br><br>
        <label for="num_requests">Number of Requests:</label>
        <input type="number" id="num_requests" name="num_requests" min="1" required><br><br>
        <button type="submit">Start DoS Attack</button>
    </form>
</body>
